      <div class="col-md-8">

            <figure class="figure">
                <img src="assets/images/latitude_Wind-Speed.png" alt="latitude_Wind-Speed" style="width:100%;height:100%;align:middle">
                <br>
                <br>
                <figcaption>
                  <br>
                  Wind speed appears to be consisten between 0 to 15 range slightly more concetrated around lattitude 40 to 60 range
                  <br><br>
                  Zonal winds are winds circulating at the same latitude, parallel to the equator, thermalizing the atmosphere longitudinally. They are mostly constrained from cloud tracking measurements (Porco et al., 2005), doppler shifts in the emission lines of atmospheric constituents like ethane (Kostiuk et al., 2001) and the Huygens Doppler Wind Experiment (DWE) (Bird et al., 2005). In the troposphere, wind speeds primarily eastward range from < 1 m s− 1 at the surface, increasing to ~ 40 m s− 1 near 60 km where they begin decreasing until they reach a sharp minimum (~ 5 m s− 1) around 70–80 km before increasing again in the middle atmosphere. This almost zero-wind layer decouples the tropospheric and stratospheric global dynamics. A stratospheric jet with wind speeds reaching 190 m s− 1 at 50°N near 0.1 mbar (or 0.01 MPa; approximately 300 km altitude) was observed during the northern winter. A much lower wind speed on the order of 90 m s− 1, reaching lower latitudes (< 40°S in 2009), was observed in the southern hemisphere. The strong zonal winds in the northern hemisphere result from the significant thermal gradient between the north winter pole and the equatorial region. Titan is therefore one of two bodies in the solar system, along with Venus, to possess an atmosphere in global superrotation. It has been recently discovered from ALMA observations that the superrotation extends up to at least 1000 km with surprisingly high wind speeds up to 350 m s− 1.
                </figcaption>  
            </figure>
